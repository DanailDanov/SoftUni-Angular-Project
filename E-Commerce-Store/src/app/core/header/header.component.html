<mat-toolbar class="mx-auto border-x justify-between">
    <a routerLink="home" class="italic">Magnum Furniture</a>
    <div>
        <button mat-icon-button [matMenuTriggerFor]="userMenu">
            <mat-icon>person</mat-icon>
        </button>
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon [matBadge]="1" matBadgeColor="warn">shopping_cart</mat-icon>
        </button>
    </div>

    <mat-menu #userMenu="matMenu" xPosition="before">
        <button mat-menu-item>
            <mat-icon>login</mat-icon>
            <a routerLink="login">Login</a>
        </button>
        <button mat-menu-item>
            <mat-icon>app_registration</mat-icon>
            <a routerLink="register">Register</a>
        </button>
    </mat-menu>

    <mat-menu #menu="matMenu">
        <div class="p-3 divide-y divide-solid">
            <div class="pb-3 flex justify-between">
                <span class="mr-16">1 items</span>
                <a routerLink="cart">View Cart</a>
            </div>
            <div class="py-3">
                <div class="flex justify-between font-light mb-2">
                    keyboard x 1
                    <span class="font-bold">{{ '150' | currency}}</span>
                </div>
            </div>
            <div class="flex justify-between py-3 font-light">
                Total:
                <span class="font-bold">{{ '450' | currency}}</span>
            </div>
            <div class="pt-3 flex justify-between">
                <button class="bg-rose-600 text-white rounded-full w-9 h-9">
                    <mat-icon>remove_shopping_cart</mat-icon>
                </button>
                <button 
                routerLink="cart"
                class="bg-green-600 text-white rounded-full w-9 h-9">
                    <mat-icon>add_shopping_cart</mat-icon>
                </button>
            </div>
        </div>
    </mat-menu>
</mat-toolbar>
