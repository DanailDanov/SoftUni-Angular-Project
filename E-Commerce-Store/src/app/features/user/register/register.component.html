<mat-card>
    <mat-card-title>Register</mat-card-title>
  <mat-card-content>
  <form [formGroup]="form" (ngSubmit)="submit()">
  <p>   
    <mat-form-field>
      <mat-label>Enter your email</mat-label>
      <input matInput placeholder="pat@example.com" [formControl]="email" required>
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
  </p>
  
  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Repeat password" formControlName="password">
    </mat-form-field>
  </p>
  
  <p *ngIf="error" class="error">
    {{ error }}
  </p>
  
  <div class="button">
    <button type="submit" mat-button>Register</button>
  </div>
  
  <div class="text-center">
    <p class="mb-0 mr-2 mt-3">Have an account ?
      <a class="text-cyan-600 " routerLink="/login">Login</a>
    </p>
  </div>
  </form>
  </mat-card-content>
  </mat-card>
